<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Mission</title>
    <!-- Inclure Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Formulaire de Mission</h1>
        <form action="/mission/add" method="post">
            <!-- Champs pour saisir les informations de l'étudiant -->
            <div class="mb-3">
                <label for="DateDébut" class="form-label">Date du début de la mission :</label>
                <input type="text" class="form-control" id="DateDébut" placeholder="AAAA-MM-JJ" required name="DateDébut">
            </div>
            <div class="mb-3">
                <label for="DateFin" class="form-label">Date de fin de la mission :</label>
                <input type="text" class="form-control" id="DateFin" placeholder="AAAA-MM-JJ" required name="DateFin">
            </div>
            <div>
                <label for="Kg_CO2" class="form-label">Nombre de kg de Co2 :</label>
                <input type="text" class="form-control" id="Kg_CO2" placeholder="Entrez le nombre de kg de Co2" required name="Kg_CO2">
            </div>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </form>
    </div>

    <!-- Inclure Bootstrap 5 JS (pour les fonctionnalités supplémentaires) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
