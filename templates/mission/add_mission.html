<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'ajout de Mission</title>
    <!-- Inclure Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css">
</head>
{% extends 'layout.html' %}
<body>
    <div class="container mt-4">
        <h1>Formulaire d'ajout de Mission</h1>
        <form action="/mission/add" method="post">

            <div class="mb-3">
                <label for="DateDébut" class="form-label">Date du début de la mission :</label>
                <input type="date" class="form-control" id="DateDébut" required name="DateDébut">
            </div>

            <div class="mb-3">
                <label for="DateFin" class="form-label">Date de fin de la mission :</label>
                <input type="date" class="form-control" id="DateFin" required name="DateFin">
            </div>
            <div>
                <label for="Kg_CO2" class="form-label">Kg de Co2 :</label>
                <input type="number" class="form-control" id="Kg_CO2" placeholder="Entrez le nombre de kg de Co2" required name="Kg_CO2" step="0.01">
            </div>
            <div>
                <label for="Id_typeMission" class="form-label">Type de mission:</label>
                <select name="Id_TypeMission" class="form-select" required>
                    <option value="">Sélectionner un type de mission</option>
                        {% for type_missions in type_missions %}
                            <option value="{{ type_missions.Id_TypeMission }}"> {{ type_missions.LibelleTypeMission }}</option>
                        {% endfor %}
                </select>
            </div>
            <div>
                <label for="Id_Agent" class="form-label">Len nom de l'agent est :</label>
                <select name="Id_Agent" required>
                    <option value="">Sélectionner le nom d'un agent</option>
                        {% for agent in agents %}
                            <option value="{{ agent.Id_Agent }}"> {{ agent.Nom }}</option>
                        {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </form>
    </div>

    <!-- Inclure Bootstrap 5 JS (pour les fonctionnalités supplémentaires) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
