<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse des Agents et de leurs Missions Principales</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Analyse des Agents et de leurs Missions Principales</h1>
        <table class="table table-bordered mt-4">
            <thead class="thead-dark">
                <tr>
                    <th>Nom de l'Agent</th>
                    <th>Prénom de l'Agent</th>
                    <th>Type de Mission</th>
                    <th>Nombre de Missions</th>
                </tr>
            </thead>
            <tbody>
                {% for Nom_Agent, prenom_agent, mission_principale, nombre_missions in transport %}
                <tr>
                    <td>{{ Nom_Agent }}</td> <!-- Nom de l'Agent -->
                    <td>{{ prenom_agent }}</td> <!-- Prénom de l'Agent -->
                    <td>{{ mission_principale }}</td> <!-- Type de Mission -->
                    <td>{{ nombre_missions }}</td> <!-- Nombre de Missions -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
