<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'ajout d'Etape</title>
    <!-- Inclure Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/mes_styles.css">
</head>

<body>
    <div class="container mt-4">
        <h1>Formulaire d'ajout d'Etape</h1>
        <form action="/etape/add" method="post">

            <div class="mb-3">
                <label for="DistanceParcourue" class="form-label">Distance parcourue (en km) :</label>
                <input type="number" class="form-control" id="DistanceParcourue" name="DistanceParcourue" required step="1">
            </div>

            <div class="mb-3">
                <label for="Id_MoyenTransport" class="form-label">Moyen de transport :</label>
                <select name="Id_MoyenTransport" class="form-select" required>
                    <option value="">Sélectionner un moyen de transport</option>
                    {% for moyen in moyens_transport %}
                        <option value="{{ moyen.Id_MoyenTransport }}">{{ moyen.LibelleTransport }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="Id_Lieu_depart" class="form-label">Lieu de départ :</label>
                <select name="Id_Lieu_depart" class="form-select" required>
                    <option value="">Sélectionner un lieu de départ</option>
                    {% for lieu in lieux %}
                        <option value="{{ lieu.Id_Lieu }}">{{ lieu.LibelleLieu }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="Id_Lieu_arrivee" class="form-label">Lieu d'arrivée :</label>
                <select name="Id_Lieu_arrivee" class="form-select" required>
                    <option value="">Sélectionner un lieu d'arrivée</option>
                    {% for lieu in lieux %}
                        <option value="{{ lieu.Id_Lieu }}">{{ lieu.LibelleLieu }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="Id_Mission" class="form-label">Mission :</label>
                <select name="Id_Mission" class="form-select" required>
                    <option value="">Sélectionner une mission</option>
                    {% for mission in missions %}
                        <option value="{{ mission.Id_Mission }}">Mission du {{ mission.DateDébut }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="Heure_depart" class="form-label">Heure de départ :</label>
                <input type="time" class="form-control" id="Heure_depart" name="Heure_depart" required>
            </div>

            <div class="mb-3">
                <label for="Heure_arrivee" class="form-label">Heure d'arrivée :</label>
                <input type="time" class="form-control" id="Heure_arrivee" name="Heure_arrivee" required>
            </div>

            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </form>
    </div>

    <!-- Inclure Bootstrap 5 JS (pour les fonctionnalités supplémentaires) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
