<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier une étape</title>
    <!-- Inclure Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/mes_styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Modifier une étape</h1>
        <form action="/etape/edit" method="post">
            <input type="hidden" name="IdEtape" value="{{ etape.Id_Etape }}">
            <div class="mb-3">
                <label for="DistanceParcourue" class="form-label">Distance parcourue :</label>
                <input type="number" class="form-control" id="DistanceParcourue" name="DistanceParcourue" value="{{ etape.DistanceParcourue }}" required>
            </div>
            <div class="mb-3">
                <label for="Id_MoyenTransport" class="form-label">Moyen de transport :</label>
                <select name="Id_MoyenTransport" class="form-select" required>
                    {% for moyen in moyens_transport %}
                        <option value="{{ moyen.Id_MoyenTransport }}"
                                {% if moyen.Id_MoyenTransport == etape.Id_MoyenTransport %}
                                selected
                                {% endif %}>
                            {{ moyen.LibelleTransport }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Lieu départ -->
            <div class="mb-3">
                <label for="Id_Lieu_depart" class="form-label">Lieu de départ :</label>
                <select name="Id_Lieu_depart" class="form-select" required>
                    {% for lieu in lieux %}
                        <option value="{{ lieu.Id_Lieu }}"
                                {% if lieu.Id_Lieu == etape.Id_Lieu_depart %}
                                selected
                                {% endif %}>{{ lieu.LibelleLieu }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="Id_Lieu_arrivee" class="form-label">Lieu d'arrivée :</label>
                <select name="Id_Lieu_arrivee" class="form-select" required>
                    {% for lieu in lieux %}
                        <option value="{{ lieu.Id_Lieu }}"
                                {% if lieu.Id_Lieu == etape.Id_Lieu_arrivee %}
                                selected
                                {% endif %}>{{ lieu.LibelleLieu }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="Id_Mission" class="form-label">Mission :</label>
                <select name="Id_Mission" class="form-select" required>
                        {% for mission in missions %}
                            <option value="{{ mission.Id_Mission }}"
                                    {% if mission.Id_Mission == etape.Id_Mission %}
                                        selected
                                    {% endif %}>
                                {{ mission.TypeMission }}
                            </option>
                        {% endfor %}
                </select>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </form>
    </div>

    <!-- Inclure Bootstrap 5 JS (pour les fonctionnalités supplémentaires) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
